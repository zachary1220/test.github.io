<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Data</title>
</head>
<body>

<h2>Accelerometer Data</h2>

<p id='x'>X: </p>
<p id='y'>Y: </p>
<p id='z'>Z: </p>

<button id='grant_permission' style='font-size: 30px; padding: 20px;'>Grant Permission</button>

<script>

document.getElementById('grant_permission').addEventListener('click', function() {

    if (window.DeviceOrientationEvent) {
        window.addEventListener('devicemotion', motion, false);
    } else {
        alert('Sorry, your browser doesn't support DeviceOrientationEvent');
    }

});

function motion(event) {
    document.getElementById('x').innerHTML = `X: ${event.accelerationIncludingGravity.x.toFixed(3)}`;
    document.getElementById('y').innerHTML = `Y: ${event.accelerationIncludingGravity.y.toFixed(3)}`;
    document.getElementById('z').innerHTML = `Z: ${event.accelerationIncludingGravity.z.toFixed(3)}`;
}

</script>

</body>
</html>
